{% extends 'myapp2/base.html' %}


    {% block body %}
    {{not_found}}
    <div class="flex flex-col justify-center items-center pt-8 space-y-4 text-gray-700 font-semibold ">
        <div>
            <img src="/images/{{student_info.image}}" />
        </div>
        <div>
           Name: {{ student_info.name }}
        </div>
        <div>
           Fname: {{ student_info.fname }}
        </div>
        <div>
            Lastname: {{ student_info.last_name }}
        </div>
        <div>
            Email: {{ student_info.email }}
        </div>
        <div>
            Date of birth: {{ student_info.date_of_birth }}
        </div>
       <div>
        <a href="{% url 'update' student_info.id %}" class="py-2 px-4 bg-blue-400 text-white rounded shadow font-semibold hover:bg-blue-500 hover:shadow-lg transition duration-300">update</a>
        <a href="{% url 'delete' student_info.id %}" class="py-2 px-4 bg-red-400 text-white rounded shadow font-semibold hover:bg-red-500 hover:shadow-lg transition duration-300 ">Delete</a>
       </div>
    </div>


    {% endblock %}
